<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Testing</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="google.png" alt="" height="100px" />
      </div>
      <img src="facebook.png" alt="" height="100px" />
      <div class="contents">
        <div class="btns">
          <div class="customBtn">
            <img src="google.png" alt="not-found" />
            <button class="bt1">Google</button>
          </div>
          <div class="customBtn">
            <img src="facebook.png" alt="not-found" />
            <button class="bt2">Facebook</button>
          </div>
          <div class="customBtn">
            <img src="apple.png" alt="not-found" />
            <button class="bt3">Apple</button>
          </div>
        </div>
        <div class="other">
          <span>---</span>
          <p>Use Other Options</p>
          <span>---</span>
        </div>

        <div class="signBtn">
          <button class="bt4">SignIn</button>
          <button class="bt5">SignUp</button>
        </div>
      </div>
    </div>
  </body>
</html>
