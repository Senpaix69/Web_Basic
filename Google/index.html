<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Google</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <span class="header-span">Gmail</span>
        <span class="header-span">Email</span>
        <img
          class="menu"
          src="menu.svg"
          alt="menu"
          height="20px"
          width="20px"
        />
        <img
          class="avatar"
          src="avtar.png"
          alt="avatar"
          height="40px"
          width="40px"
        />
      </header>
      <section class="main">
        <button onclick="changeColor(2)" class="main-title">Google</button>
        <div class="main-search">
          <div class="main-search-input">
            <img src="search.svg" alt="seach" width="25px" height="25px" />
            <input class="main-input" type="text" placeholder="search here" />
          </div>
          <img
            class="main-microphone"
            src="microphone.svg"
            alt="microphone"
            height="25px"
            width="25px"
          />
        </div>
        <div class="shortcuts">
          <div class="shortcuts-main">
            <div class="circle aqua"></div>
            <span>UCP</span>
          </div>
          <div class="shortcuts-main">
            <div class="circle lightBlue"></div>
            <span>YouTube</span>
          </div>
          <div class="shortcuts-main">
            <div class="circle lightGreen"></div>
            <span>PornHub</span>
          </div>
          <div class="shortcuts-main">
            <div class="circle lightGrey"></div>
            <span>Xhamster</span>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
